<article class="work-card">
    <div class="work-card__inner">
        <img class="work-card__img" width="370" height="294" src="./images/works/@@img.jpg" alt="@@alt">
        <p class="work-card__text">
            @@text
        </p>
    </div>
    <div class="work-card__content">
        <h2 class="work-card__title">
            @@title
        </h2>
        <span class="work-card__category">
            @@category
        </span>
    </div>
</article>
