<article class="team-card">
    <img class="team-card__img" src="./images/team/@@img.jpg" width="270" height="260" alt="@@alt">
    <div class="team-card__content">
        <h3 class="team-card__name">
            @@name
        </h3>
        <p class="team-card__profession">
            @@profession
        </p>
        <ul class="social">
            <li class="social__item">
                <a class="social__link" href="#" target="_blank" rel="noopener noreferrer">
                    <svg class="icon icon--light" width="20" height="20">
                        <use href="./images/sprite.svg#instagram"></use>
                    </svg>
                    <span class="visually-hidden">
                        Go to Paul Castanie's Instagram
                    </span>
                </a>
            </li>
            <li class="social__item">
                <a class="social__link" href="#" target="_blank" rel="noopener noreferrer">
                    <svg class="icon icon--light" width="20" height="20">
                        <use href="./images/sprite.svg#twitter"></use>
                    </svg>
                    <span class="visually-hidden">
                        Go to Paul Castanie's twitter
                    </span>
                </a>
            </li>
            <li class="social__item">
                <a class="social__link" href="#" target="_blank" rel="noopener noreferrer">
                    <svg class="icon icon--light" width="20" height="20">
                        <use href="./images/sprite.svg#facebook"></use>
                    </svg>
                    <span class="visually-hidden">
                        Go to Paul Castanie's facebook
                    </span>
                </a>
            </li>
            <li class="social__item">
                <a class="social__link" href="#" target="_blank" rel="noopener noreferrer">
                    <svg class="icon icon--light" width="20" height="20">
                        <use href="./images/sprite.svg#linkedin"></use>
                    </svg>
                    <span class="visually-hidden">
                        Go to Paul Castanie's linkedin
                    </span>
                </a>
            </li>
        </ul>
    </div>
</article>
