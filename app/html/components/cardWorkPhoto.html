<picture>
    <source srcset="./images/works/@@imgName.webp 1x, ./images/works/@@imgName-2x.webp 2x" type="image/webp" media="(min-width:1200px)">
    <source srcset="./images/works/@@imgName.jpg 1x, ./images/works/@@imgName-2x.jpg 2x" media="(min-width:1200px)">
    <source srcset="./images/works/@@imgName-tab.webp 1x, ./images/works/@@imgName-tab-2x.webp 2x" type="image/webp" media="(min-width:768px)">
    <source srcset="./images/works/@@imgName-tab.jpg 1x, ./images/works/@@imgName-tab-2x.jpg 2x" media="(min-width:768px)">
    <source srcset="./images/works/@@imgName-mob.webp 1x, ./images/works/@@imgName-mob-2x.webp 2x" type="image/webp" media="(min-width:320px)">
    <source srcset="./images/works/@@imgName-mob.jpg 1x, ./images/works/@@imgName-mob-2x.jpg 2x" media="(min-width:320px)">
    <img class="work-card__picture" src="./images/work/@@imgName.jpg" alt="@@altName" width="450" height="294">
